        <title>Rock Paper Scissors </title>

    <body>
        <h1> Rock, Paper And Scissors</h1>
        <h2>~First to 5 win!~</h2>
       <div class="tabel-score">
       <div class="players-score">Your score</div>
        <div class="score">
            <div class="player-score">0</div>
            <div style="margin: 0px 50px">-</div>
            <div class="computer-score">0</div>
          </div>
        <div class="players-score">Computer score</div>  
          </div>


            <div class="buttons">
            <button id="button" value="rock"><img src="img/rock.png" alt="rock image"></button>
            <button id="button" value="paper"><img src="img/paper.png" alt="paper image"></button>
            <button id="button" value="scissors"><img src="img/scissors.png" alt="scissors image"></button>
            </div>


            <div id="result-round">Welcome! Choose an image to start the game</div>
            <button id="reload">Try again!</button>
          
        <script src="app.js"></script>
